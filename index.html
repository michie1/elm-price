<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #container {
        width: 400px;
        height: 400px;
        border: 1px solid blue;
      }

      #price {
        margin: 20px;
      }

      #price, #price #inner {
        display: block;
        width: 200px;
        height: 200px;
      }

      #price .focus {
        border: 1px solid green;
      } 

      #price .no-focus {
        border: 1px solid red;
      } 
    </style>
  </head>
  <body>
    <div id="container">
      <div id="price" tabindex="0"></div>
    </div>
    <script src="main.js"></script>
    <script>
      var elm = Elm.Main.embed(document.getElementById('price'));
      /*
      document.getElementById('container').addEventListener('click', function () {
        elm.ports.focus.send(false);
      });
      */
      document.getElementById('price').addEventListener('blur', function () {
        elm.ports.focus.send(false);
      });
      document.getElementById('price').addEventListener('focus', function (event) {
        event.stopPropagation();
        elm.ports.focus.send(true);
      });
      document.getElementById('price').addEventListener('click', function (event) {
        event.stopPropagation();
        elm.ports.focus.send(true);
      });
    </script>
  </body>
</html>
